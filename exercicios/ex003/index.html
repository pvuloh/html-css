<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>
        Testando carga de Imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html.png" alt="Logo do HTML5"> <!-- SRC= Source (Origem) e ALT= Alternative (Texto alternativo)-->
    <p>
        Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.
    </p>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <p>
        Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo de JavaScript"> <!-- URL -->
</body>
</html>
