<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

            <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
        </picture>
        <picture>
            <source media="(min-width: 1051px)" srcset="imagens/foto-g.png" type="image/png">
            <source media="(min-width: 751px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-p.png" alt="imagem flexível">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a repoduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <!-- Metadata vai carregar apenas as informações sobre o arquivo
            none não vfai carregar absolutamente nada até que o usuário clique no botão play
            auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for carregada-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
        <!--MP3 WAV OGG formatos de audios-->
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>

</body>
</html>
